<body>
  <!-- imagen de fondo fija que cubre pantalla -->
  <div class="parallax"></div>
  <!-- imagen de fondo que se mueve y además contiene elementos cargados por Vue -->
  <div class="paralelo">
    <br>
    <br>
    <br>
    <!-- ID para identificar la app en Vue.js -->
    <div id="app">
      <!-- donde aparece el mensaje -->
      <h1>{{ message }}</h1>
      <!-- llamada al métdo para variar el mensaje -->
      <button v-on:click="reverseMessage">Mezcla el mensage</button>
    </div>
  </div>
  <!-- imagen de fondo fija que cubre pantalla -->
  <div class="para"></div>

<!-- carga Vue.js vía CDN-->

  <script src="js/app.js" type="text/javascript">
  </script>
</body>
